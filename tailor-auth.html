<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Login - Tailor Craft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="authBox">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            
            <!-- Login Form (Default View) -->
            <div id="loginForm">
                <h2 class="form-title">Welcome Back, Tailor!</h2>
                <p class="form-subtitle">Log in to your professional account</p>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="auth-links">
                        <p>Don't have an account? <a href="#" id="showRegister">Register as Tailor</a></p>
                    </div>
                </form>
            </div>

            <!-- Registration Form (Hidden by Default) -->
            <div id="registerForm" style="display: none;">
                <h2 class="form-title">Join as a Professional Tailor</h2>
                <p class="form-subtitle">Create your professional profile</p>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" class="form-control" required min="0" placeholder="Years of experience">
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specializations</label>
                        <input type="text" id="specialization" class="form-control" required placeholder="e.g., Wedding dresses, Suits, Alterations">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                    <div class="auth-links">
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                </form>
            </div>

            <div id="response" class="response-message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:1250/api';
        const responseDiv = document.getElementById('response');

        // Toggle between Login and Register forms
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            responseDiv.innerHTML = '';
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            responseDiv.innerHTML = '';
        });

        // Register Form Handler
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/tailors/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        experience: parseInt(document.getElementById('experience').value),
                        specialization: document.getElementById('specialization').value.split(',').map(s => s.trim())
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response-message success';
                    responseDiv.innerHTML = 'Registration successful! Your application is under review. We will notify you once approved.';
                    setTimeout(() => {
                        document.getElementById('registerForm').style.display = 'none';
                        document.getElementById('loginForm').style.display = 'block';
                    }, 3000);
                } else {
                    responseDiv.className = 'response-message error';
                    responseDiv.innerHTML = data.message;
                }
            } catch (error) {
                responseDiv.className = 'response-message error';
                responseDiv.innerHTML = error.message;
            }
        });

        // Login Form Handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/tailors/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response-message success';
                    responseDiv.innerHTML = 'Login successful! Redirecting...';
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userType', 'tailor');
                    // Redirect to tailor dashboard after successful login
                    setTimeout(() => {
                        window.location.href = '/tailor-dashboard.html';
                    }, 1500);
                } else {
                    responseDiv.className = 'response-message error';
                    responseDiv.innerHTML = data.message;
                }
            } catch (error) {
                responseDiv.className = 'response-message error';
                responseDiv.innerHTML = error.message;
            }
        });
    </script>
</body>
</html>
