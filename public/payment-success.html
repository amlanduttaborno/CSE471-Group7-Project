<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - TailorTech</title>
    <link rel="stylesheet" href="styles/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="payment-status-container text-center">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Payment Successful!</h1>
            <p>Your payment has been processed successfully.</p>
            <div class="payment-details" id="paymentDetails">
                <!-- Payment details will be inserted here by JavaScript -->
            </div>
            <div class="actions">
                <a href="/dashboard" class="btn btn-primary">Return to Dashboard</a>
                <a href="/orders" class="btn btn-secondary">View Orders</a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        // Get payment details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (orderId) {
            fetch(`/api/payment/status/${orderId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const details = data.data;
                        document.getElementById('paymentDetails').innerHTML = `
                            <div class="details-table">
                                <div class="detail-row">
                                    <span class="label">Transaction ID:</span>
                                    <span class="value">${details.transactionId}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">Amount Paid:</span>
                                    <span class="value">à§³${details.amount}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">Payment Type:</span>
                                    <span class="value">${details.paymentType === 'advance' ? '40% Advance' : 'Full Payment'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">Date:</span>
                                    <span class="value">${new Date(details.createdAt).toLocaleString()}</span>
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => console.error('Error fetching payment details:', error));
        }
    </script>
</body>
</html>
