<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - TailorTech</title>
    <link rel="stylesheet" href="styles/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="payment-status-container text-center">
            <div class="failed-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Payment Failed</h1>
            <p>We're sorry, but your payment could not be processed.</p>
            <div class="error-message" id="errorMessage">
                <!-- Error message will be inserted here if available -->
            </div>
            <div class="actions">
                <a href="javascript:history.back()" class="btn btn-primary">Try Again</a>
                <a href="/dashboard" class="btn btn-secondary">Return to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        // Get error message from URL parameters if available
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        
        if (errorMessage) {
            document.getElementById('errorMessage').innerHTML = `
                <div class="alert alert-danger">
                    ${decodeURIComponent(errorMessage)}
                </div>
            `;
        }
    </script>
</body>
</html>
