<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reset Password - TailorCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666;
        }
        .password-requirements {
            margin-top: 10px;
            font-size: 0.85em;
        }
        .password-requirements ul {
            padding-left: 20px;
            margin-top: 5px;
            color: inherit;
        }
        .password-requirements li {
            color: #666; /* Default color */
            transition: color 0.3s;
        }
        .password-requirements li.valid {
            color: #4CAF50; /* Green */
        }
        .password-requirements li.invalid {
            color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            
            <div id="resetPasswordForm">
                <h2 class="form-title">Reset Password</h2>
                <p class="form-subtitle">Enter your new password</p>
                <form id="resetPasswordFormElement">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="password-container">
                            <input type="password" id="newPassword" class="form-control" required 
                                placeholder="Enter new password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('newPassword')"></i>
                        </div>
                        <div class="password-requirements">
                            Password must contain:
                            <ul>
                                <li id="length">At least 8 characters</li>
                                <li id="uppercase">One uppercase letter</li>
                                <li id="lowercase">One lowercase letter</li>
                                <li id="number">One number</li>
                                <li id="special">One special character</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="form-control" required 
                                placeholder="Confirm new password">
                            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('confirmPassword')"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>

            <div id="response" class="response-message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Update password requirement status
        function updateRequirement(elementId, isValid) {
            const element = document.getElementById(elementId);
            if (element) {
                if (isValid) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                }
            }
        }

        // Validate password in real-time
        function validatePassword(password) {
            // If password is empty, remove all classes
            if (!password) {
                ['length', 'uppercase', 'lowercase', 'number', 'special'].forEach(req => {
                    const element = document.getElementById(req);
                    if (element) {
                        element.classList.remove('valid', 'invalid');
                    }
                });
                return false;
            }

            // Check each requirement
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[@$!%*?&]/.test(password)
            };

            // Update UI for each requirement
            Object.entries(requirements).forEach(([key, isValid]) => {
                updateRequirement(key, isValid);
            });

            return Object.values(requirements).every(Boolean);
        }

        // Add real-time password validation
        document.getElementById('newPassword').addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        // Get reset token and user type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userType = urlParams.get('type') || 'user'; // Default to user if type not specified

        if (!token) {
            document.getElementById('response').className = 'response-message error';
            document.getElementById('response').innerHTML = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('resetPasswordFormElement').style.display = 'none';
        }

        // Reset Password Form Handler
        document.getElementById('resetPasswordFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password requirements
            const hasUpperCase = /[A-Z]/.test(newPassword);
            const hasLowerCase = /[a-z]/.test(newPassword);
            const hasNumber = /[0-9]/.test(newPassword);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(newPassword);
            const isLongEnough = newPassword.length >= 8;

            if (!isLongEnough || !hasUpperCase || !hasLowerCase || !hasNumber || !hasSpecialChar) {
                document.getElementById('response').className = 'response-message error';
                let errorMessage = 'Password must contain:';
                if (!isLongEnough) errorMessage += '<br>- At least 8 characters';
                if (!hasUpperCase) errorMessage += '<br>- One uppercase letter';
                if (!hasLowerCase) errorMessage += '<br>- One lowercase letter';
                if (!hasNumber) errorMessage += '<br>- One number';
                if (!hasSpecialChar) errorMessage += '<br>- One special character';
                document.getElementById('response').innerHTML = errorMessage;
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('response').className = 'response-message error';
                document.getElementById('response').innerHTML = 'Passwords do not match';
                return;
            }

            try {
                // Get token from URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    document.getElementById('response').className = 'response-message error';
                    document.getElementById('response').innerHTML = 'Invalid reset link. Please request a new password reset.';
                    return;
                }

                console.log('Attempting to reset password with token:', token);

                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: newPassword
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('response').className = 'response-message success';
                    document.getElementById('response').innerHTML = 'Password reset successful! Redirecting to login...';
                    
                    // Disable form and button to prevent resubmission
                    const form = document.getElementById('resetPasswordFormElement');
                    const submitButton = form.querySelector('button[type="submit"]');
                    form.style.pointerEvents = 'none';
                    submitButton.disabled = true;
                    
                    // Determine redirect URL based on user type
                    const baseUrl = window.location.origin;
                    const redirectUrl = userType === 'tailor' ? 
                        `${baseUrl}/tailor-auth.html` : 
                        `${baseUrl}/customer-auth.html`;

                    // Force redirect
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                        // Backup redirect
                        setTimeout(() => {
                            window.location.replace(redirectUrl);
                        }, 500);
                    }, 1500);
                } else {
                    document.getElementById('response').className = 'response-message error';
                    let errorMessage = data.message;
                    if (data.error && data.error.includes('validation')) {
                        errorMessage = 'Password must meet all requirements';
                    }
                    document.getElementById('response').innerHTML = errorMessage;
                }
            } catch (error) {
                document.getElementById('response').className = 'response-message error';
                document.getElementById('response').innerHTML = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
