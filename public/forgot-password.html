<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TailorCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            
            <div id="forgotPasswordSection">
                <h2 class="form-title">Forgot Password</h2>
                <p class="form-subtitle">Enter your email to receive a password reset link</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required placeholder="Enter your registered email">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <div class="auth-links">
                        <p>Remember your password? <a href="customer-auth.html">Login as Customer</a></p>
                        <p>or <a href="tailor-auth.html">Login as Tailor</a></p>
                    </div>
                </form>
            </div>

            <div id="response" class="response-message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.className = 'response-message success';
                    responseDiv.innerHTML = 'Password reset link has been sent to your email. Please check your inbox and spam folder.';
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    responseDiv.className = 'response-message error';
                    responseDiv.innerHTML = data.message || 'An error occurred while processing your request.';
                }
            } catch (error) {
                responseDiv.className = 'response-message error';
                responseDiv.innerHTML = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
